<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zmiana hasła</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Zmiana hasła użytkownika </h1>
        <form th:object="${editForm}" th:method="post">
            <div class="form-group">
                <div th:if="${errors}">
                    <div class="alert alert-danger">
                        Wprowadzono błędne dane
                    </div>
                </div>
                <div class="form-group">
                    <label for="actualPassword">Aktualne hasło</label>:
                    <input type="password"
                           id="actualPassword"
                           name="actualPassword"
                           class="form-control"
                           placeholder="Wprowadź aktualne hasło">
                </div>
                <div class="form-group">
                    <label for="newPassword">Nowe hasło</label>:
                    <input type="password"
                           id="newPassword"
                           name="newPassword"
                           class="form-control"
                           placeholder="Wprowadź nowe hasło">
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Potwierdź hasło</label>:
                    <input type="password"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           class="form-control"
                           placeholder="Powtórz hasło">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="changePassword-submit"
                                   id="changePassword-submit"
                                   class="form-control btn btn-info"
                                   value="Akceptuj zmiany">
                        </div>


                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<p><a href="/" th:href="@{/}">Powrót do strony głównej</a></p>
</body>
</html>
