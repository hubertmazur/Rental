<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zmiana danych</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Zmiana adresu email</h1>
        <form th:object="${editForm}" th:method="post">
            <div th:if="${errors}">
                <div class="alert alert-danger">
                    Wprowadzono błędne dane
                </div>
            </div>
            <div class="form-group">
                <label for="actualMail">Aktualny adres email</label>:
                <input type="email"
                       id="actualMail"
                       name="actualMail"
                       class="form-control"
                       placeholder="Wprowadź aktulalny adres email">
            </div>
            <div class="form-group">
                <label for="newMail">Nowy adres email</label>:
                <input type="email"
                       id="newMail"
                       name="newMail"
                       class="form-control"
                       placeholder="Wprowadź nowy adres email">
            </div>
            <div class="form-group">
                <label for="actualPassword">Hasło</label>:
                <input type="password"
                       id="actualPassword"
                       name="actualPassword"
                       class="form-control"
                       placeholder="Wprowadź aktualne hasło">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="changeMail-submit"
                               id="changeMail-submit"
                               class="form-control btn btn-info"
                               value="Akceptuj zmiany">
                    </div>


                </div>
            </div>
        </form>
    </div>
</div>

<p><a href="/" th:href="@{/}">Powrót do strony głównej</a></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
