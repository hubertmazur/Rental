<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zmiana nazwy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<h1>Zmiana nazwy kategorii</h1>

<form  th:action="@{'/updateCategory'}" th:object="${category}"  th:method="PUT">
    <input type="hidden" name="userId"
           th:field="*{idCategory}" th:value="${category.idCategory}"/>
    <p>Nazwa nowej kategori: <input type="text" th:field="*{name}" /></p>
    <p><input type="submit" value="Zmień" /> <input type="reset" value="Reset" /></p>
</form>
<p><a href="/" th:href="@{/}">Powrót do strony głównej</a></p>

</body>
</html>
