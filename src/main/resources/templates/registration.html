<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Rejestracja nowego użytkownika </h1>
        <form th:object="${userForm}" th:method="post">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>:
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Wprowadź nawę użytkownika">
            </div>
            <div class="form-group">
                <label for="firstName">Imię</label>:
                <input type="text"
                       id="firstName"
                       name="firstName"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Wprowadź imię">
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko</label>:
                <input type="text"
                       id="lastName"
                       name="lastName"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Wprowadź nazwisko">
            </div>
            <div class="form-group">
                <label for="email">Email</label>:
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control"
                       placeholder="Wprowadź adres email">
            </div>
            <div class="form-group">
                <label for="emailConfirm">Potwierdz adres email</label>:
                <input type="email"
                       id="emailConfirm"
                       name="emailConfirm"
                       class="form-control"
                       placeholder="Wprowadź ponownie adres email">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>:
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Wprowadź hasło">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Potwierdz hasło</label>:
                <input type="password"
                       id="passwordConfirm"
                       name="passwordConfirm"
                       class="form-control"
                       placeholder="Powtórz hasło">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Data urodzenia</label>:
                <input type="date"
                       id="dateOfBirth"
                       name="dateOfBirth"
                       class="form-control"
                       placeholder="Wprowadź datę urodzenia">
            </div>
            <div class="form-group">
                <label for="telephone">Numer telefonu</label>:
                <input type="number"
                       id="telephone"
                       name="telephone"
                       class="form-control"
                       placeholder="Wprowadź nr telefonu">
            </div>
            <div class="form-group">
                <label for="sex">Płeć</label>:
                <select id="sex"
                        th:field="*{sex}" required="required">
                    <option value="men" class="form-group">Mężczyzna</option>
                    <option value="women" class="form-group">Kobieta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Adres</label>:
                <input type="text"
                       id="address"
                       name="address"
                       class="form-control"
                       placeholder="Wprowadź adres">
            </div>
            <div class="form-group">
                <label for="pesel">PESEL</label>:
                <input type="number"
                       id="pesel"
                       name="pesel"
                       class="form-control"
                       placeholder="Wprowadź pesel">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="registration-submit"
                               id="registration-submit"
                               class="form-control btn btn-info"
                               value="Zarejestruj się">
                    </div>


                </div>
            </div>
        </form>
    </div>
</div>

<p><a href="/" th:href="@{/}">Powrót do strony głównej</a></p>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
